<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="animals.css">
<script src="animals.js"></script>
<title>Cat's Animation</title>



</head>
<body>

<div class="head_bar">
	<h1>Cat's Animation</h1>
	<br>
	<ul>
		<li onClick="reset()">Reset</li>
		<li onClick="sleep()">Sleep</li>
		<li onClick="walk()">Walk</li>
		<li onClick="pet()">Pet</li>
	</ul>
</div>

	<div class="main" id="main">
		<p class="cat">
			<span class="ear1"></span>
			<span class="ear2"></span>
			<span class="ear3"></span>
			<span class="ear4"></span>
			<span class="eye1" id="eye1"></span>
			<span class="eye2" id="eye2"></span>
			<span class="eye3" id="eye3"></span>
			<span class="eye4" id="eye4"></span>	
	
			<!--sleeping eyes-->
			<span class="eye5" id="eye5"></span>
			<span class="eye6" id="eye6"></span>
	
			<span class="nose"></span>
			<span class="mouth1"></span>
			<span class="mouth2"></span>
			<span class="whisker1"></span>
			<span class="whisker2"></span>
			<span class="whisker3"></span>
			<span class="whisker4"></span>
			<span class="whisker5"></span>
			<span class="whisker6"></span>
			<span class="tail"></span>
		</p>

		<!--sleeping snooze-->
		<p class="snooze">
			<span class="small_z1" id="small_z1"></span>
			<span class="small_z2" id="small_z2"></span>
			<span class="small_z3" id="small_z3"></span>
			<span class="medium_z1" id="medium_z1"></span>
			<span class="medium_z2" id="medium_z2"></span>
			<span class="medium_z3" id="medium_z3"></span>
			<span class="large_z1" id="large_z1"></span>
			<span class="large_z2" id="large_z2"></span>
			<span class="large_z3" id="large_z3"></span>
		</p>
	</div>

	<div class="walk" id="walk">
		<p class="cat">
			<span class="ear1"></span>
			<span class="ear2"></span>
			<span class="ear3"></span>
			<span class="ear4"></span>
			<span class="eye1" id="eye1"></span>
			<span class="eye2" id="eye2"></span>
			<span class="eye3" id="eye3"></span>
			<span class="eye4" id="eye4"></span>	
		
			<span class="nose"></span>
			<span class="mouth1"></span>
			<span class="mouth2"></span>
			<span class="whisker1"></span>
			<span class="whisker2"></span>
			<span class="whisker3"></span>
			<span class="whisker4"></span>
			<span class="whisker5"></span>
			<span class="whisker6"></span>
			<span class="tail"></span>
		</p>
	</div>

	<div class="pet" id="pet">
		<p class="cat">
			<span class="ear1"></span>
			<span class="ear2"></span>
			<span class="ear3"></span>
			<span class="ear4"></span>
			<span class="eye7" id="eye7"></span>
			<span class="eye8" id="eye8"></span>
		
			<span class="nose"></span>
			<span class="mouth1"></span>
			<span class="mouth2"></span>
			<span class="whisker1"></span>
			<span class="whisker2"></span>
			<span class="whisker3"></span>
			<span class="whisker4"></span>
			<span class="whisker5"></span>
			<span class="whisker6"></span>
			<span class="tail_swing"></span>
			<span class="heart"></span>
		</p>
	</div>

</body>
</html>
